{% load static %}

<html>
    <head>
        <meta charset="utf-8" />
        <title>로그인</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static './css/style.css' %}" />
    </head>
    <body>
        <!-- Pills content -->
        {%if isLogin == "false"%}
        <script>
            alert("로그인에 실패하였습니다.");
        </script>
        {%elif isLogin == "true" %}
        <p>로그인을 성공하였습니다.</p>
        {%else%} {%endif%}

        <div id="box">
            <div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-4">
                        <div>
                            <input
                                type="text"
                                id="loginName"
                                class="loginText"
                                name="username"
                                placeholder="아이디"
                            />
                        </div>
                        <div>
                            <input
                                type="password"
                                id="loginPassword"
                                class="loginPwd"
                                name="password"
                                placeholder="비밀번호"
                            />
                        </div>
                    </div>

                    <div
                        style="text-align: end; margin-right: 10%"
                        class="mt-3"
                    >
                        <span style="text-align: left">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="type"
                                value="customer"
                                id="flexRadioDefault1"
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault1"
                            >
                                고객
                            </label>
                        </span>
                        <span style="text-align: left">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="type"
                                value="owner"
                                id="flexRadioDefault1"
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault1"
                            >
                                사장님
                            </label>
                        </span>
                    </div>
                    <button
                        type="submit"
                        id="formBtn"
                        style="background-color: #a4a4a4; margin-top: 25px"
                    >
                        로그인
                    </button>
                    <button
                        type="submit"
                        id="formBtn"
                        style="background-color: #cbc6c4; margin-bottom: 0px; border-radius: 0px 0px 7px 7px;"
                    >
                        회원가입
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
