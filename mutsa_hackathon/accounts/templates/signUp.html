{%load static%}

<html>
  
    <head>
        <meta charset="utf-8">
        <title>로그인</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static './css/style.css' %}">
    </head>
   
    <body>
        <div style="margin-left:23%;margin-right:25%;text-align:center;height:100%">
                <img src=
                "{% static './images/logo_font.png'%}"
                id="signLogo"/>

                <form style="margin-left:25%;margin-right:25%;text-align:left" method="POST">
                    <div class="form-group" id="signUpLabel">
                        <label for="exampleInputEmail1" id="signLabel">이메일</label>
                        <input type="email" class="form-control" id="signInput" placeholder="이메일">
                    </div>

                    <div class="form-group" id="signUpLabel">
                        <label for="exampleInputEmail1" id="signLabel">비밀번호</label>
                        <input type="email" class="form-control" id="signInput" placeholder="비밀번호">
                    </div>

                    <div class="form-group" id="signUpLabel">
                        <label for="exampleInputEmail1" id="signLabel" >이름</label>
                        <input type="email" class="form-control" id="signInput" placeholder="이름">
                    </div>

                    <div class="form-group" id="signUpLabel">
                        <label for="exampleInputEmail1"  id="signLabel">전화번호</label>
                        <input type="email" class="form-control" id="signInput"  placeholder="01012345678">
                    </div>

                    <input type="submit" class="btn btn-warning" id="signBtn" value="가입하기">
                </form>

        </div>
    </body>
    <script>
        //메인화면으로 이동
        const logo = document.getElementById("signLogo");
        logo.addEventListener('click',(e)=>{
            console.log("click")
            document.location.href="/";
        })
    </script>
</html>
